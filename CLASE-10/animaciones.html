    <title>Document</title>
    <style>
        body{
            counter-reset: game; /* crea o renincia el contador*/
        }
        input:checked{
            counter-increment: game;  /*incrementa el contador*/
        }
        .total-count::after{   /*con esto se inserta el contenido despues del elemento total-count*/
            content:counter(game) ;    /* counter() :agrega el valor de un contador a un elemento*/
        }
    </style>
</head>
